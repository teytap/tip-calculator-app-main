<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome-->
    <script
      src="https://kit.fontawesome.com/ddac49f148.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3>
        SPLI
        <div>TTER</div>
      </h3>
    </header>
    <main>
      <div class="container">
        <div class="input-column">
          Bill
          <div class="input-position">
            <label for="">$</label> <input type="text" value="" />
          </div>

          <p>Select Tip %</p>
          <div class="percentage-btns">
            <button class="dark-btn btn">5%</button>
            <button class="dark-btn btn">10%</button>
            <button class="dark-btn btn">15%</button>
            <button class="dark-btn btn">25%</button>
            <button class="dark-btn btn">50%</button>
            <input type="text" placeholder="Custom" class="btn custom-btn" />
          </div>
          Number of People
          <div class="input-position">
            <label for=""><i class="fa-solid fa-user"></i></label>
            <input type="text" placeholder="" value="" />
          </div>
        </div>
        <div class="output-column">
          <div class="results">
            <div>
              Tip Amount
              <div class="person-text">/ person</div>
            </div>
            <div class="tip-output">$ 0.00</div>
            <div>
              Total
              <div class="person-text">/ person</div>
            </div>
            <div class="tip-output">$ 0.00</div>
          </div>
          <button id="reset-btn">RESET</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mehtap Tataroğlu</a>.
      </div>
    </footer>
  </body>
</html>
