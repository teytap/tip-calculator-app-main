<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome-->
    <script
      src="https://kit.fontawesome.com/ddac49f148.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3>
        SPLI
        <div>TTER</div>
      </h3>
    </header>
    <main>
      <div class="container">
        <div class="input-column">
          Bill

          <label for=""></label>
          <input id="bill-amount" type="text" value="" placeholder="0" />

          <p>Select Tip %</p>
          <div class="percentage-btns">
            <button class="dark-btn btn" id="btn-5">5%</button>
            <button class="dark-btn btn" id="btn-10">10%</button>
            <button class="dark-btn btn" id="btn-15">15%</button>
            <button class="dark-btn btn" id="btn-25">25%</button>
            <button class="dark-btn btn" id="btn-50">50%</button>
            <input
              type="text"
              placeholder="Custom"
              class="btn custom-btn"
              id="btn-custom"
            />
          </div>
          Number of People <span id="message"></span>

          <label for=""></label>
          <input id="people-number" type="text" placeholder="0" value="" />
        </div>
        <div class="output-column">
          <div class="results">
            <div>
              Tip Amount
              <div class="person-text">/ person</div>
            </div>
            <div class="tip-output" id="tip">$ 0.00</div>
            <div>
              Total
              <div class="person-text">/ person</div>
            </div>
            <div class="tip-output" id="tip-total">$ 0.00</div>
          </div>
          <button id="reset-btn">RESET</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mehtap TataroÄŸlu</a>.
      </div>
    </footer>
    <script src="App.js"></script>
  </body>
</html>
