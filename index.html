<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3>
        SPLI
        <div>TTER</div>
      </h3>
    </header>
    <main>
      <div class="container">
        <div class="input-column">
          <label for="">Bill</label>
          <input type="text" />
          <p>Select Tip %</p>
          <div class="percentage-btns">
            <button class="dark-btn btn">5%</button>
            <button class="dark-btn btn">10%</button>
            <button class="dark-btn btn">15%</button>
            <button class="dark-btn btn">25%</button>
            <button class="dark-btn btn">50%</button>
            <input type="text" placeholder="Custom" class="btn custom-btn" />
          </div>
          <label for="">Number of People</label>
          <input type="text" />
        </div>
        <div class="output-column">
          Tip Amount / person Total / person Reset
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
